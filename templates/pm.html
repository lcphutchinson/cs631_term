{% extends "layout.html" %}
{% block title %}Project Management{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">

  <!-- Header -->
  <div class="bg-white shadow-lg rounded-lg overflow-hidden mb-8 border border-gray-100">
    <div class="bg-gradient-to-r from-blue-700 to-blue-600 px-6 py-10">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-white mb-2">
          Project Management
        </h1>
        <p class="text-blue-100 text-lg">
          Project and Work Records Interface
        </p>
      </div>
    </div>
  </div>

  <!-- Menu Cards -->
  <div class="space-y-5">

    <!-- Browse Projects -->
    <a href="{{ url_for('project_browse') }}"
       class="block bg-white shadow-md rounded-lg p-6 border border-gray-100
              hover:shadow-lg hover:border-blue-200 transition">
      <h2 class="text-xl font-semibold text-gray-800 mb-1">
        Browse Projects
      </h2>
      <p class="text-gray-600">
        View and edit project details.
      </p>
    </a>

    <!-- Manage Records -->
    <a href="{{ url_for('work_record_browse') }}"
       class="block bg-white shadow-md rounded-lg p-6 border border-gray-100
              hover:shadow-lg hover:border-blue-200 transition">
      <h2 class="text-xl font-semibold text-gray-800 mb-1">
        Manage Work Records
      </h2>
      <p class="text-gray-600">
        Review project work logs.
      </p>
    </a>

  </div>
</div>
{% endblock %}
