<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}OrgDB{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A HRM/PM Data Management System">
  <meta name="theme-color" content="#1d4ed8">
  
  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', path='img/favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">

  <!-- Preload fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  {% block head %}{% endblock %}

  <style>
    /* Critical path CSS for faster initial render */
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--bg-color, #f8fafc);
      margin: 0;
      padding: 0;
    }
    .flex-grow {
      flex-grow: 1;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="shadow-md">
    <div class="bg-blue-700 rounded-lg opacity-90 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Brand / Logo -->
        <div class="flex items-center">
          <a id="brandLink" href="{{ url_for('get_homepage') }}" class="flex items-center space-x-2">
            <!-- Calculator Icon -->
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
            <span class="text-xl font-bold text-white">OrgDB PM/HRM v.0.1</span>
          </a>
        </div> 
      </div>
    </div>
  </header>

  <!-- Main content area -->
  <main class="flex-grow w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-gray-600 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <p class="text-sm">&copy; 2025 OrgDB PM/HRM. All rights reserved.</p>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="hover:text-gray-400 transition-colors duration-200">
            <span class="sr-only">Privacy Policy</span>
            <span class="text-sm">Privacy Policy</span>
          </a>
          <a href="#" class="hover:text-gray-400 transition-colors duration-200">
            <span class="sr-only">Terms of Service</span>
            <span class="text-sm">Terms of Service</span>
          </a>
          <a href="#" class="hover:text-gray-400 transition-colors duration-200">
            <span class="sr-only">Help Center</span>
            <span class="text-sm">Help Center</span>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Toast Notification Container -->
  <div id="toastContainer" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

  <!-- Reusable Modal Edit Root -->
  <div id="modalRoot" class="fixed inset-0 bg-white bg-opacity-50 hidden flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
    <h2 id="modalTitle" class="text-xl font-semibold mb-4"></h2>

    <form id="modalForm" class="space-y-4"></form>

    <div class="flex justify-end space-x-2 mt-6">
      <button type="button" id="modalCancel"
              class="px-4 py-2 text-gray-600 hover:text-gray-800">
        Cancel
      </button>
      <button type="submit" id="modalSubmit" form="modalForm"
              class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800">
        Save
      </button>
    </div>
  </div>
</div>

  <!-- Global Scripts -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {

    // Toast notification system
    window.showToast = function(message, type = 'info', duration = 5000) {
      const toast = document.createElement('div');
      
      // Set toast classes based on type
      let bgColor, icon;
      switch(type) {
        case 'success':
          bgColor = 'bg-green-500';
          icon = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
          break;
        case 'error':
          bgColor = 'bg-red-500';
          icon = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
          break;
        case 'warning':
          bgColor = 'bg-yellow-500';
          icon = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>';
          break;
        default:
          bgColor = 'bg-blue-500';
          icon = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
      }

      toast.className = `${bgColor} text-white px-4 py-3 rounded-lg shadow-lg flex items-center transform transition-all duration-300 opacity-0 translate-y-2`;
      toast.innerHTML = `
        ${icon}
        <p class="text-sm font-medium">${message}</p>
        <button class="ml-auto text-white hover:text-gray-200" aria-label="Close">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      `;

      // Add to container
      const container = document.getElementById('toastContainer');
      container.appendChild(toast);

      // Transition in
      setTimeout(() => {
        toast.classList.remove('opacity-0', 'translate-y-2');
      }, 10);

      // Attach close button handler
      toast.querySelector('button').addEventListener('click', () => {
        removeToast(toast);
      });

      // Auto-remove after duration
      setTimeout(() => {
        removeToast(toast);
      }, duration);
    }

    function removeToast(toast) {
      toast.classList.add('opacity-0', 'translate-y-2');
      setTimeout(() => {
        toast.remove();
      }, 300);
    }
  });
  </script>

  <script src="{{ url_for('static', path='js/script.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
